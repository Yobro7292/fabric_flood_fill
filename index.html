<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"
      integrity="sha512-1+czAStluVmzKLZD98uvRGNVbc+r9zLKV4KeAJmvikygfO71u3dtgo2G8+uB1JjCh2GVln0ofOpz9ZTxqJQX/w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./dist/index.js"></script>
    <link rel="stylesheet" href="./dist/index.css" />
  </head>
  <body>
    <table cellpadding="6">
      <tr>
        <td>Mode</td>
        <td>
          <input type="radio" name="mode" value="fabric" id="mode1" checked />
          <label for="mode1">Default</label>
          <input type="radio" name="mode" value="floodFill" id="mode2" />
          <label for="mode2">Flood fill</label>
        </td>
      </tr>
      <tr>
        <td>Color</td>
        <td>
          <div class="color selected" data-color="#f00"></div>
          <div class="color" data-color="#0f0"></div>
          <div class="color" data-color="#00f"></div>
          <div class="color" data-color="#000"></div>
          <div class="color" data-color="#fff"></div>
          <div class="color" data-color="#0ff"></div>
          <div class="color" data-color="#f0f"></div>
          <div class="color" data-color="#ff0"></div>
        </td>
      </tr>
      <tr>
        <td>Tolerance</td>
        <td>
          <input
            type="range"
            id="tolerance"
            min="0"
            max="50"
            value="2"
            step="1"
          />
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button type="button" id="removeObject">Remove object</button>
        </td>
        <td>
          <button type="button" id="addLine">Add Line</button>
        </td>
      </tr>
    </table>
    <div id="canvasContainer">
      <canvas id="c" width="600" height="400"></canvas>
    </div>
  </body>
</html>
